<header style = "text-align: right;">
  <input type="button" value="Sign Out" [routerLink]="['/']" class="Homebtn">
</header>

<div style="overflow-x:auto;">
  
    <table style="width:100%" class="blueTable">
      <thead>
      <tr>
        <td>Name</td>
        <td>Service Name</td> 
        <td>Appointment Time</td>
        <td>Appointment Date</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
       <!-- <td>{{ item.AppointmentID }}</td>-->
       <td>{{ item.Appoint_Username}}</td>
        <td>{{ item.Appointment_Service}}</td>
        <td>{{ item.Appoint_Time}}</td> 
        <td>{{ item.Appoint_Date }}</td>
      </tr>
    </tbody>
    </table>
    </div>
