
  
  <h1 class="head text-center"> Update Client</h1>

<div class="container">
<div class="jumbotron">
  
     <form [formGroup]="form"  (ngSubmit)="saveUser()">
      
       <div>
            <label color="light">Client ID:</label>
           <input type="text" class="form-control"
           placeholder="Enter ID" 
                formControlName="userID"
                  [(ngModel)]="userID" required >
       </div>  

          <br>
             <label color="light">Username:</label>
            <input type="text" class="form-control"
                   placeholder="Enter a username.."
                   pattern="[a-zA-Z][a-zA-Z]+"
                 formControlName="uName"
                   [(ngModel)]="username">
          <br>
           <label color="light">Password:</label>
             <input type="text"  class="form-control"
                    placeholder="Enter a password.."
                    formControlName="pWord"
                    [(ngModel)]="password">
          <br>
         
           <label color="light">Full Name:</label>
            <input type="text"  class="form-control"
                   placeholder= "Enter Full name.."
                   formControlName="fName"
                   [(ngModel)]="name">
         <br>
        
           <label color="light">Contact Number:</label>
            <input type="text"  class="form-control"
                   placeholder="Enter Contact No.."
                   formControlName="pphone" pattern="[0-9]*"
                   [(ngModel)]="phone">
        
          <br>
         <label color="light">Email Address:</label>
           <input type="text"  class="form-control"
            placeholder="Enter Email Address.." 
           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
           formControlName="eMail" [(ngModel)]="email">
        <br>

         <button
         type="button"
         class="btn btn-primary btn-block"
         color="primary"
         text-center
         block
         [disabled]="!form.valid">Update</button>
         <button class="btn" (click)="resetFields()">Reset</button>

     

         </form>
        
  </div>
</div>
