<h1>Clients</h1>


<div style="overflow-x:auto;">
<table style="width:100%" class = "table table-hover">
  <thead>
  <tr>
    <td>Username</td>
    <td>Full Name</td>
    <td>Phone</td>
    <td>Email</td>
    <td></td>
    
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of items  let index=index" (click)="checking(index)">

    <td>{{item.username}}</td>
    <td>{{item.name}}</td>
    <td>{{item.phone}}</td>
    <td>{{item.email}}</td>
   
   
   <!-- <button (click) = "deleteClient (item.userID) "><a>DELETE</a></button>-->
    
  </tr>
</tbody>
</table>
</div>

<div class="divy"></div>

<form [formGroup]="form"  (ngSubmit)="saveUser()">
    <h2 class="head text-center"> Update Client</h2>

    <div class="form-row">
      <!--  <div class="form-group col-md-1">
    <label color="light">Client ID:</label>
   <input id="userID" class="form-control"
        formControlName="userID" name="userID" disabled
          [(ngModel)]="selectedItem.userID">
        </div>-->
        <div class="form-group col-md-5">
     <label color="light">Username:</label>
    <input id="uName" class="form-control"
         formControlName="uName" name="username"
           [(ngModel)]="selectedItem.username" disabled>
          </div>
          <div class="form-group col-md-5">
   <label color="light">Password:</label>
     <input id="password" class="form-control"
            formControlName="pWord" name="password"
            [(ngModel)]="selectedItem.password">
          </div> 
          <div class="form-group col-md-4">
   <label color="light">Full Name:</label>
    <input id="name"  class="form-control"
           formControlName="fName" name="name"
           [(ngModel)]="selectedItem.name">
          </div>
          <div class="form-group col-md-3">
   <label color="light">Contact Number:</label>
    <input id="phone"  class="form-control"
           formControlName="pphone" name="phone"
           [(ngModel)]="selectedItem.phone">
          </div>
          <div class="form-group col-md-4">
 <label color="light">Email Address:</label>
   <input id="email"  class="form-control" name="email"
   formControlName="eMail" [(ngModel)]="selectedItem.email">
          </div>

 <button
 type="ngSubmit"
 class="btn btn-primary btn-block"
 color="primary"
 text-center
 block
 [disabled]="!form.valid">Update</button>

 <button (click)="deleteUser()" class="btn btn-danger btn-block" >Delete</button>ï»¿
 

</div>
 </form>
