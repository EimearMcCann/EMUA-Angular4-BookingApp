<a routerLink = "/">Back</a>

<h2>
  Add New Client
</h2>

<form [formGroup]="form" (ngSubmit)="saveUser()">
      <div>
        <label color="light"> New Username:</label>
       <input type="text"
              placeholder="Enter a username.."
            formControlName="username"
              [(ngModel)]="uName"><input>
     </div>
      <div> <label color="light"> New Password:</label>
        <input type="text"
               placeholder="Enter a password.."
               formControlName="password"
               [(ngModel)]="pWord"><input></div>
    <div>
      <label color="light">Clients Full Name:</label>
       <input type="text"
              placeholder="Enter Full Name.."
              formControlName="name"
              [(ngModel)]="fName"><input>
    </div>
    <div>
      <label color="light">Clients Contact Number:</label>
       <input type="text"
              placeholder="Enter Contact No.."
              formControlName="phone"
              [(ngModel)]="pphone"><input>
    </div>

    <div>  <label color="light">Clients Email Address:</label>
      <input type="text" placeholder="Enter Email Address.."
      formControlName="email" [(ngModel)]="eMail"><input>
    </div>

    <button
    color="primary"
    text-center
    block
    [disabled]="!form.valid">Sign Up</button>

    


</form>
