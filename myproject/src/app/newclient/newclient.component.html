<a routerLink = "/clients">Back</a>

<h2 class="header text-center">
  Add New Client
</h2>
<div class="container">
<div class="jumbotron"> 

<form [formGroup]="form" (ngSubmit)="saveUser()">

      <label color="light"> New Username:</label>
       <input type="text" name="username" class="form-control col-sm-5"
              placeholder="Enter a username.."
            formControlName="username"
            required minlength="5"
              [(ngModel)]="uName">
            <small [hidden]>
             Username required  (Must be 5 or more characters)
            </small>
        <br>
      <label color="light"> New Password:</label>
        <input type="text" class="form-control col-sm-5"
               placeholder="Enter a password.."
               formControlName="password"
               [(ngModel)]="pWord">
        <br>
    
      <label color="light">Clients Full Name:</label>
       <input type="text" class="form-control col-sm-5"
              placeholder="Enter Full Name.."
              formControlName="name"
              [(ngModel)]="fName">
        <br>
    
      <label color="light">Clients Contact Number:</label>
       <input type="text" class="form-control col-sm-5"
              placeholder="Enter Contact No.."
              formControlName="phone" 
              [(ngModel)]="pphone">
      <br>
   

    <label color="light">Clients Email Address:</label>
      <input type="text" class="form-control col-sm-5" 
       placeholder="Enter Email Address.."
      formControlName="email" [(ngModel)]="eMail">
   <br>

    <button color="primary"
    class="btn btn-primary btn-block col-sm-5"
    text-center
    block
    [disabled]="!form.valid" >Submit</button>

    <button class="btn" (click)="resetFields()">Reset</button>
 
</form>
</div>
</div>
