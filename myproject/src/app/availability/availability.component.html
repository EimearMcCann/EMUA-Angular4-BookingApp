<a routerLink = "/dashboard">Back</a>

<h2 class="page-header text-center">
  Add Availability
</h2>
<div class="container">
<div class="jumbotron">




    <form [formGroup]="form" (ngSubmit)="saveAvail()">

      
      <div class="form-group col-md-4">
        <label color="light"> Update Date Availability:</label>
        <input type="date" name="Appointment_Date" class="form-control"
               placeholder="Update Date Availability"
             formControlName="Appointment_Date"
               [(ngModel)]="appointmentDate">
              </div>
              
               <div class="form-group col-md-4">
               <label color="light"> Update Time Availability:</label>
               <input type="time" name="Appointment_Time" class="form-control"
                      placeholder="Update Time Avilability"
                    formControlName="Appointment_Time"
                      [(ngModel)]="appointmentTime">
                    </div>
                    <div class="form-group col-md-4">
                        <label color="light"> Yes or No:</label>
                        <select type="text" name="Appointment_Avail" class="form-control"
                               placeholder="Update Time Availability"
                             formControlName="Appointment_Avail"
                               [(ngModel)]="appointmentAvail">
                               <option>Yes</option>
                               <option>No</option>
                        </select>
                             </div>


   <button (click)="ngSubmit"
    color="primary"
    class="btn btn-primary btn-block col-sm-4"
    text-center
    block >Add Availability</button>

              
        

    </form>

    
</div>
</div>
