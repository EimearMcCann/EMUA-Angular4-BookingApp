
     <h1 class="header text-center"> Register</h1>
     <div class="container">
       <div class="jumbotron">
        
            <form [formGroup]="form" (ngSubmit)="saveUser()">
                 
                    <label color="light">Username:</label>
                   <input type="text" class="form-control" 
                    pattern="[a-zA-Z][a-zA-Z]+"
                    placeholder="Enter a username.."
                    formControlName="username"
                          [(ngModel)]="uName">
                 
                   <label color="light">Password:</label>
                    <input type="text" class="form-control"
                           placeholder="Enter a password.."
                           formControlName="password"
                           [(ngModel)]="pWord">
                
                  <label color="light">Full Name:</label>
                   <input type="text" class="form-control"
                   pattern="[a-zA-Z][a-zA-Z]+"
                          placeholder="Enter Full Name.."
                          formControlName="name"
                          [(ngModel)]="fName">
                
                
                  <label color="light">Contact Number:</label>
                   <input type="text" class="form-control"
                          placeholder="Enter Contact No.."
                          pattern="[0-9]*"
                          formControlName="phone"
                          [(ngModel)]="pphone">
               

                 <label color="light">Email Address:</label>
                  <input type="text" class="form-control" placeholder="Enter Email Address.."
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                  formControlName="email" [(ngModel)]="eMail">
               

                <button class="btn"
                color="primary"
                class="btn btn-primary btn-block"
                text-center
                block
                [disabled]="!form.valid">Sign Up</button>

                
    
    
            </form>
       </div>
       </div>
